# Mandatory
server:
    port: 5000

# Mandatory.
cache:
    host: 'redis'
    port: 6379
    ttl: 'PT10M'
    # Optional. Default is 0.
    db: 1

# Optional.
responseCache:
    mongoURL: 'mongodb://mongo:27017/protocol_server-v2'
    ttl: 'PT10M'

# Mandatory.
# Priority order will be
# 1. Synchronous
# 2. webhook
# 3. pubSub
client:
    synchronous:
        mongoURL: 'mongodb://mongo:27017/protocol_server-v2'

# Mandatory.
app:
    # Mandatory.
    mode: bap

    # Two types of gateway mode present.
    # client and network.
    gateway:
        mode: client
        inboxQueue: 'inbox'
        outboxQueue: 'outbox'
        amqpURL: 'amqp://guest:guest@ampq:5672'

    # Mandatory.
    actions:
        requests:
            search:
                ttl: 'PT10S'
            init:
                ttl: 'PT10S'

        responses:
            on_search:
                ttl: 'PT10S'

            on_init:
                ttl: 'PT10S'

    # Mandatory.
    privateKey: '<private-key>'
    publicKey: '<public-key>'

    # Mandatory.
    subscriberId: 'protocol-server-test'
    subscriberUri: 'https://1a78-117-216-89-16.in.ngrok.io/'

    # Mandatory.
    registryUrl: 'https://registry.becknprotocol.io/subscribers'
    auth: true
    uniqueKey: 'sl-test-local-2'

    # Mandatory.
    city: 'std:080'
    country: 'IND'

    # Mandatory.
    ttl: 'PT10M'

    # Mandatory.
    httpTimeout: 'PT3S'
    httpRetryCount: 2
